<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Game</title>
</head>

<body>
    <div class="container">
        <button id="showArray">show array</button>
        <button id="shuffle">shuffle</button>
        <input type="text" id="rowS" placeholder="row">
        <input type="text" id="colS" placeholder="col">
        <button id="showAt">show at</button>
        <button id="showTwoDimensionalArray">show two dimensional array</button>
        <div class="heading">
            <h1>Pokemon Game</h1>
            <h1 id="level-title"></h1>
            <h1 id="score"></h1>
            <h1>Time <span id="time"></span></h1>
        </div>
        <div class="modal">
            <p>GAME OVER</p>
            <p id="totalScore"></p>
            <p>Restart ?</p>
        </div>
        <div class="random-question">
            <p id="question">
                <span id="numA"></span>
                <span id="operator"></span>
                <span id="numB"></span>
                <span> = ?</span>
            </p>
            <input type="text" name="answer" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
        </div>
        <button id="increaseLevel">Next level</button>
        <button id="restart">Restart</button>
        <div id="board">
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
