<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon Game</title>
</head>

<body>
    <div class="container">
        <button id="cloneInc">increase level</button>
        <button id="showArray">show array</button>
        <button id="shuffle">shuffle</button>
        <input type="text" id="rowS" placeholder="row">
        <input type="text" id="colS" placeholder="col">
        <button id="showAt">show at</button>
        <button id="showTwoDimensionalArray">show two dimensional array</button>
        <h1>Pokemon Game</h1>
        <div class="main-game">
            <div class="left-side">
                <div class="heading">
                    <h1 id="level-title"></h1>
                    <h1 id="score"></h1>
                    <h1>Time <span id="time"></span></h1>
                    <div class="levels">
                        <button class="level" level="1">Level 1</button>
                        <button class="level" level="2">Level 2</button>
                        <button class="level" level="3">Level 3</button>
                        <button class="level" level="4">Level 4</button>
                        <button class="level" level="5">Level 5</button>
                        <button class="level" level="6">Level 6</button>
                    </div>
                </div>
                <div class="modal">
                    <p>GAME OVER</p>
                    <p id="totalScore"></p>
                    <p>Restart ?</p>
                </div>
                <button id="increaseLevel">Next level</button>
                <button id="restart">Restart</button>
            </div>
            <div class="game-frame">
                <div id="board">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
