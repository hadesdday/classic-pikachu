<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <title>Pokemon Game</title>
</head>

<body>
    <div class="container">
        <button id="showTwoDimensionalArray">show two dimensional array</button>
        <h1>Pokemon Game</h1>
        <div class="main-game">
            <div class="left-side">
                <div class="heading">
                    <h1 id="level-title"></h1>
                    <h1 id="score"></h1>
                    <h1>Time <span id="time"></span></h1>
                    <button id="shuffleValue" class="game-mode"><i class="fa-solid fa-shuffle"></i>Shuffle
                        Value</button>
                    <button id="shuffle" class="game-mode"><i class="fa-solid fa-shuffle"></i>Shuffle</button>
                    <button class="game-mode restart"><i class="fa-solid fa-arrows-spin"></i>Restart</button>
                    <div class="levels">
                        <button class="level" level="1">Level 1</button>
                        <button class="level" level="2">Level 2</button>
                        <button class="level" level="3">Level 3</button>
                        <button class="level" level="4">Level 4</button>
                        <button class="level" level="5">Level 5</button>
                        <button class="level" level="6">Level 6</button>
                    </div>
                </div>
                <div class="modal">
                    <img src="image/ghost.png" width="70" height="70">
                    <p>game over</p>
                    <p id="totalScore"></p>
                    <p>Restart ?</p>
                    <button id="restart" class="restart">try again</button>
                </div>

                <div class="win-modal">
                    <img src="image/pacman.ico">
                    <p>you won this stage</p>
                    <p>Go to next level ?</p>
                    <button id="win-restart" class="restart">restart</button>
                    <button id="increaseLevel">let's go</button>
                </div>

            </div>
            <div class="game-frame">
                <div id="board">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
